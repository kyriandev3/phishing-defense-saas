<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Phishing Defense AI</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Phishing Defense AI</h1>
        </header>
        <main>
            <section class="upload-section">
                <h2>Upload Email for Analysis</h2>
                <form action="/predict" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" accept=".txt, .csv" required>
                    <button type="submit">Analyze</button>
                </form>
            </section>
            <section class="results-section">
                {% if prediction %}
                    <div class="result">
                        <h3>Analysis Result</h3>
                        <p>Status: <span class="{{ prediction.class }}">{{ prediction.result }}</span></p>
                        <p>Recommendation: {{ prediction.recommendation }}</p>
                    </div>
                {% endif %}
            </section>
        </main>
    </div>
</body>
</html>
