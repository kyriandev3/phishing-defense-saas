<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Email Detector</title>
</head>
<body>
    <h1>Phishing Email Detection</h1>
    <form method="POST">
        <textarea name="email_text" rows="10" cols="50" placeholder="Paste email text here...">{{ email_text }}</textarea><br>
        <button type="submit">Check Email</button>
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
